<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cyberpunk Memory Match</title>
    <script src="https://kit.fontawesome.com/6b70c3be0e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/media/cyberpunk_logos/favicon.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="allBodyContent hidden blur">
      <header>
        <img src="./assets/media/cyberpunk_logos/militech.png" alt="Militech Logo" class="militechLogo">
        <div class="statsContainer">
          <div class="statsBox">
            <div class="stats">
              <h6>Attempts</h6>
            </div>
            <div class="stats dynamicGamesPlayed">
              <h6>0</h6>
            </div>
          </div>
          <div class="statsBox">
            <div class="stats">
              <h6>Guesses</h6>
            </div>
            <div class="stats dynamicAttempts">
              <h6>0</h6>
            </div>
          </div>
          <div class="statsBox">
            <div class="stats">
              <h6>Accuracy</h6>
            </div>
            <div class="stats dynamicAccuracy">
              <h6>0.0%</h6>
            </div>
          </div>
          <div class="statsBox">
            <div class="stats">
              <h6>Timer</h6>
            </div>
            <div class="stats dynamicCountdown">
              <h6 class="countDownTimer">60.0</h6>
            </div>
          </div>
        </div>
      </header>
      <div class="mainContainer">
        <main class="containerContents main">
          <div class="container">
            <div class="row">
            </div>
          </div>
        </main>
      </div>
      <div class="volumeDiv">
      </div>
    </div>
    <div class="enterModalContainer">
      <div class="modalBox whiteGlow">
        <div class="headingBox">
          <h1 class="modalHeading">Terminal // Enter Username</h1>
        </div>
        <div class="modalContent">
          <input type="text" class="nameInput" placeholder="First Name // Last Name">
          <h3 class="startingText hidden">User: <span id="name"></span></h3>
          <p class="largeText hidden">You are not authorized to proceed.  You have 60.0 seconds to match our corporate sponsors before your cybernetic enhancements becomes infected with malicious software.</p>
          <button class="submitButton">Submit</button>
          <button class="startButton hidden">Initiate</button>
        </div>
      </div>
    </div>
    <div class="modalContainer hidden">
      <div class="modalBox">
        <div class="headingBox">
          <h1 class="modalHeading">Access Granted</h1>
        </div>
        <div class="modalContent">
          <h3 class="finishingText"></h3>
          <p class="time largeText"></p>
          <p class="accuracy largeText"></p>
          <p class="threshold largeText"></p>
          <button class="resetButton">Reset</button>
        </div>
      </div>
    </div>
    <div class="colorOverlay hidden"></div>
    <div class="videoContainer blur">
      <video class="videoBackground" autoplay loop muted src="./assets/media/video/Hud_-_22449.mp4" type="video/mp4"></video>
    </div>
    <div class="videoContainer">
      <video class="staticBackground hidden" autoplay loop muted src="./assets/media/video/Tv_-_1285.mp4" type="video/mp4"></video>
    </div>
  </body>
</html>
