<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Match</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/Users/kevinakahoshi/lfz/memory_match/assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>LFZ Memory Match</h1>
    </header>
    <div class="mainContainer">
      <aside class="containerContents">
        <h3>Stats</h3>
        <div class="stats">
          <h6>Games Played</h6>
        </div>
        <div class="stats dynamicGamesPlayed">
          <h6>0</h6>
        </div>
        <div class="stats">
          <h6>Attempts</h6>
        </div>
        <div class="stats dynamicAttempts">
          <h6>0</h6>
        </div>
        <div class="stats">
          <h6>Accuracy</h6>
        </div>
        <div class="stats dynamicAccuracy">
          <h6>0.00%</h6>
        </div>
      </aside>
      <main class="containerContents">
        <div class="container">
          <div class="row">
          </div>
        </div>
      </main>
    </div>
    <div class="modalContainer hidden">
      <div class="modalBox">
        <h1>Congratulations, you have won!</h1>
        <button class="resetButton">Reset Game</button>
      </div>
    </div>
    <video src=""></video>
  </body>
</html>
